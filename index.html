<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header class="header">
         <h1 class="header__title">To-Do List</h1>
    </header>
      <main class="main">
            <section class="todo">
                <form class="todo__form">
                    <input type="text" class="todo__input" placeholder="Enter a new task" required>
                    <button type="submit" class="todo__add-button">Add Task</button>
                </form>
                <!-- Заголовок для списку завдань -->
                <!-- <h2 class="todo__tasks-title">Task List</h2> -->
                <!-- Список завдань -->
                <form class="todo__tasks-form" style="display: none;">
                    <ul class="todo__list">
                        <!-- Tasks will be added here dynamically -->
                    </ul>
                </form>
            </section>
            <div class="todo__button-container"></div>
        </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2024 To-Do App</p>
      </footer> 
      <script src="js/main.js"></script>
      <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
